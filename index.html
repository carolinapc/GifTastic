<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    
    <script src="https://kit.fontawesome.com/113cd923d0.js"></script>    
    <title>GifTastic</title>
</head>
<body class="d-flex flex-column h-100">
    <header class="shadow p-0 mb-0 rounded">
        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark p-0 m-0">
                <a class="navbar-brand logo" href="index.html">GifTastic</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#" id="link-stickers">Stickers</a>
                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link" href="#" id="link-favorites">Favorites</a>
                        </li> -->
                    </ul>
                </div>
            </nav>
            <div id="stickers-bar" class="form-inline">
                <a class="nav-link" href="#" id="link-favorites"><i class="fas fa-star"></i> Favorites</a>
                <a class="nav-link" href="#" id="link-search-stickers"><i class="fas fa-search"></i> Search</a>
                <div class="ml-auto nowrap">
                    <input class="form-control form-control-sm" placeholder="New Topic" type="text" name="" id="word" maxlength="20">
                    <button class="btn btn-sm btn-outline-dark" id="button-add">Add</button>  
                </div>
                
            </div>
            <section id="buttons"></section> 
        </div>
    </header>
    
    <main>
        <section id="stickers"></section>   
        
        <button id="button-more" class="btn btn-sm btn-outline-dark">Show more 10...</button>
    </main>
    
    <footer class="footer mt-auto py-1">
        <span>&copy; Carolina Cavalcanti</span>
    </footer>

    <!-- javascript -->
    <script src="assets/javascript/app.js"></script>


</body>
</html>
